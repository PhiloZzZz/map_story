<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });

    var option;

    option = {
      // ★★★ 标题（已加入） ★★★
      title: {
        text: '2022 年全球航天发射次数占比',
        left: 'center',
        top: 20,
        textStyle: {
          color: '#ffffff',
          fontSize: 22
        }
      },

      legend: {
        top: 'bottom',
        textStyle: { color: '#ffffff' }
      },

      toolbox: {
        show: true,
        feature: {
          mark: { show: true },
          dataView: { show: true, readOnly: false },
          restore: { show: true },
          saveAsImage: { show: true }
        },
        iconStyle: { borderColor: '#ffffff' }
      },

      visualMap: {
        show: false,
        min: 0.5,
        max: 46.8,
        inRange: {
          color: ['#ffffff', '#fff27a']
        }
      },

      series: [
        {
          name: '2022全球航天发射占比',
          type: 'pie',
          radius: [50, 250],
          center: ['50%', '55%'],  // 为标题让出空间
          roseType: 'area',

          itemStyle: {
            borderRadius: 8
          },

          label: { color: '#ffffff' },
          labelLine: { lineStyle: { color: '#ffffff' } },

          data: [
            { value: 0.5, name: '韩国 0.5%' },
            { value: 0.5, name: '日本 0.5%' },
            { value: 0.5, name: '伊朗 0.5%' },
            { value: 2.7, name: '欧洲 2.7%' },
            { value: 2.7, name: '印度 2.7%' },
            { value: 11.8, name: '俄罗斯 11.8%' },

            // ★★★ 中国部分发光 ★★★
            {
              value: 34.4,
              name: '中国 34.4%',
              itemStyle: {
                shadowBlur: 40,
                shadowColor: '#fff9a8',
                shadowOffsetX: 0,
                shadowOffsetY: 0,
                borderColor: '#fff9a8',
                borderWidth: 4
              }
            },

            { value: 46.8, name: '美国 46.8%' }
          ]
        }
      ]
    };

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
